<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="date"></p>
</body>

<script>
	var date = new Date();
	var heure = date.getHours();
	var minutes = date.getMinutes();

	setInterval(function(){
		if (heure == 10 && minutes == 18 ) {
			document.getElementById("date").innerHTML = "c'est la pause";
		}
	}, 300)
</script>
</html>
